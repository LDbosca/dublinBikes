<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script>
    $(function () {
    $('#datetimepicker1').datetimepicker();
 });
</script>

<head>
    <title>Current Weather Info</title>
</head>

<body>

    <h1>Current Weather Conditions</h1>

    <p> The current weather is {{ wds['weather'][0]['description'] }} </p>
    <p> The current temperature is {{ wds['main']['temp'] }} degrees centigrade</p>
    <img src="http://openweathermap.org/img/w/{{wds['weather'][0]['icon']}}.png">

    <br>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">Select your travel date</div>
            <div class="panel-body">
                <div class="row">
                    <div class='col-md-6'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </div>
    </div>
</body>

</html>
